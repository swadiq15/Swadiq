<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nashrul Uloom Madrasa</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Malayalam:wght@400;600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-wrapper">
        <header class="header">
            <div class="logo-area">
                <h1>Nashrul Uloom</h1>
                <p>Madrasa Result Portal 2025-26</p>
            </div>
        </header>

        <div class="container">
            <div class="search-box">
    <h2>Check Your Result</h2>
    
    <div class="gender-select" style="margin-bottom: 15px; display: flex; justify-content: center; gap: 20px;">
        <label style="font-weight: 500; color: #333; cursor: pointer;">
            <input type="radio" name="gender" value="B" checked> Boys
        </label>
        <label style="font-weight: 500; color: #333; cursor: pointer;">
            <input type="radio" name="gender" value="G"> Girls
        </label>
    </div>

    <div class="input-group">
        <input type="number" id="studentId" placeholder="Enter Reg No (e.g., 1, 2...)" autocomplete="off">
        <button onclick="findResult()">Search</button>
    </div>
    <p id="errorMsg" class="error"></p>
</div>

            <div id="loadingSpinner" class="loading-container hidden">
                <div class="spinner"></div>
                <p>Searching Records...</p>
            </div>

            <div id="resultDisplay" class="result-card hidden">
                <div class="watermark">RESULT</div>
                
                <div class="card-header">
                    <h3>STUDENT ASSESSMENT</h3>
                    <span id="resultDate">Date: 14-02-2026</span>
                </div>

                <div class="student-info">
                    <div class="info-row">
                        <span class="label">Name:</span>
                        <span class="value" id="studentName"></span>
                    </div>
                    <div class="info-row">
                        <span class="label">Register No:</span>
                        <span class="value" id="regNo"></span>
                    </div>
                    <div class="info-row">
                        <span class="label">Class/Subject:</span>
                        <span class="value" id="studentClass"></span>
                    </div>
                </div>

                <div class="marks-container">
                    <div class="mark-box">
                        <span class="mark-label">Remarks</span>
                        <span class="mark-value" id="studentRemarks" style="font-size: 1.2rem;"></span>
                    </div>
                    <div class="status-box" id="statusBox">
                        <span class="status-label">Result Status</span>
                        <span class="status-value" id="status"></span>
                    </div>
                </div>

                <div class="footer-msg">
                    <p>This is a computer generated document.</p>
                </div>

                <button class="print-btn" onclick="window.print()">Print / Save as PDF</button>
            </div>
        </div>

        <footer>
            <p>&copy; 2026 Nashrul Uloom Madrasa</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
